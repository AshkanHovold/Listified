<nav class="sidenav">
  <section class="sidenav-content" *ngIf="linkGroups">
    <section class="nav-group" *ngFor="let group of linkGroups">
      <input id="tabexample2" type="checkbox" />
      <label for="tabexample2">{{ group.name }}</label>
      <ul class="nav-list">
        <li *ngFor="let groupItem of group.links">
          <div class="nav-link" (click)="navigateTo(groupItem.url)" routerLinkActive="active">{{ groupItem.name }}</div>
        </li>
      </ul>
    </section>
  </section>
</nav>
